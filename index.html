<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Form</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

<body>
    <div id="backForm">
        <div id="titleForm">
            <p>Contact Us</p>
        </div>
        <div id="formInputs">
            <form action="https://formsubmit.co/c0a6782e65ece891ddc59f3f4bd1b55b" method="post">
                <div class="nome">
                    <input type="text" placeholder="NAME" name="Name" id="nome" required>
                </div>
                <div class="Email">
                    <input type="email" name="Email" placeholder="EMAIL" id="email" required>
                    <br>
                <div id="message-text">
                    <textarea id="w3review" placeholder="MESSAGE" name="Text" rows="4" cols="50"></textarea>
                </div>
                    <div id="buttonClick">
                    <input type="submit" value="Send Your Message">
                </div>
              </div>
            </form>
        </div>
    </div>
</body>
</html>
